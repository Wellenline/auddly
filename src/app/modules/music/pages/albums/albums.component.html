<app-header [sticky]="true" [transparent]="true">
	<div header-title>
		<h3>Albums</h3>
	</div>
</app-header>
<app-infinite-scroll (scrolled)="onScroll()">

	<div class="albums">
		<div appRipple class="album" *ngFor="let album of albums" (click)="onAlbum(album._id)">
			<img class="lazyload" [lazyLoad]="album.picture || '/assets/app-icon-text.png'" />

			<div class="album-info">
				<h3>{{ album.name }}</h3>
				<p>{{ album.artist.name }}</p>

			</div>
		</div>
	</div>
</app-infinite-scroll>
