<app-header [iosFix]="false" [transparent]="true" [back]="true" [sticky]="true">




</app-header>

<div class="modal-body">

	<h1>Playlists</h1>
	<div class="text-meta">Manage your playlists</div>

	<div class="playlists">
		<div class="playlist" *ngFor="let playlist of playlists">
			<div appRipple (click)="onHandleAction(playlist)" class="playlist-name">
				{{ playlist.name }}
			</div>
			<div class="playlist-actions">
				<button (click)="onEdit(playlist)"><i class="ph-pencil-simple"></i></button>
				<button (click)="onDelete(playlist)"><i class="ph-trash-simple"></i></button>
			</div>
		</div>
	</div>
	<div (click)="onCreate()" class="add-playlist">
		Create new playlist <i class="ph-plus"></i>
	</div>

	<app-loading [loading]="loading"></app-loading>
</div>
