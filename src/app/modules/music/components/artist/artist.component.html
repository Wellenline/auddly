<app-header [back]="true" (onClose)="modal.onClose()" [backPreventDefault]="true" [sticky]="true" [transparent]="true">
</app-header>

<div class="container">
	<div class="artist">
		<div class="artist-header">
			<div class="image">
				<img class="lazyload" [lazyLoad]="artist.picture || '/assets/app-icon-text.png'" />
			</div>
			<div class="details">
				<h1>{{ artist.name }}</h1>
				<p>{{ artist.bio }}</p>

				<div class="tags">
					<div *ngFor="let tag of artist.tags" class="tag">
						{{ tag }}
					</div>
				</div>

				<h3>Similar Artists</h3>
				<div class="tags">
					<div *ngFor="let similar of artist.similar" class="tag" (click)="onSearch(similar)">{{ similar
						}}</div>

				</div>
			</div>
		</div>

		<ng-container *ngIf="albums.length > 0">
			<h3>Albums</h3>
			<div class="artist-albums">


				<ng-container *ngFor="let album of albums; ">
					<div (click)="onAlbum(album._id)" class="album">
						<img [src]="album.picture || '/assets/app-icon-text.png'" />
						<div class="column-details">
							<div class="title">{{ album.name }}</div>
							<div class="subtitle">{{ album.artist.name }}</div>
						</div>
					</div>
				</ng-container>

			</div>
		</ng-container>

		<ng-container *ngIf="tracks.length > 0">
			<h3 (click)="onPlayTracks()">Popular</h3>


			<div class="grid">
				<div class="width-4@lg width-4@md width-6@sm" *ngFor="let track of tracks">
					<app-track-item [track]="track"></app-track-item>
				</div>
			</div>

		</ng-container>
	</div>
</div>
