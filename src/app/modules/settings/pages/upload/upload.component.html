<app-header back="true" transparent="true" title="Upload">

</app-header>

<div class="drop-area" (click)="fileInput.click()" appDragDrop (onFileDropped)="handleFiles($event)">


	<input hidden type="file" #fileInput (change)="handleFiles($event.target.files)" webkitdirectory multiple>

	<h3>Drag and drop files or select a directory to upload</h3>

	<div *ngIf="queue.length > 0" class="files">
		<ng-container *ngFor="let file of queue">
			<div class="file">
				<div class="progress" [ngStyle]="{'width.%': file.progress}"></div>
				<div class="file-name">
					{{ file.name }}
				</div>

				<div class="file-size">
					{{ file.size | size }}
				</div>

				<div class="file-status">

					<ng-container *ngIf="!file.done && (file.progress === 0 || !file.progress)">
						<i class="feather-clock"></i>

					</ng-container>

					<ng-container *ngIf="file.done">
						<i class="feather-check"></i>
					</ng-container>
				</div>
			</div>

		</ng-container>
	</div>

</div>
