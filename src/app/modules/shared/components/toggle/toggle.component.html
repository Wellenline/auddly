<div class="toggles">
	<div class="toggle">
		<i *ngIf="!selected" class="feather-circle"></i>
		<i *ngIf="selected" class="feather-check-circle"></i>
	</div>
	<div class="label">
		<ng-container *ngIf="label">
			{{ label }}
		</ng-container>

		<ng-container *ngIf="!label">
			<ng-content></ng-content>
		</ng-container>
	</div>
</div>
