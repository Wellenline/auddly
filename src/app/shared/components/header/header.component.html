<div class="header {{ sticky ? '' : 'not-sticky'}} {{ collapse ? 'collapse' : '' }}">
	<div *ngIf="back" class="back">
		<ng-content select="[header-back]"></ng-content>
	</div>
	<div class="title">
		<ng-content select="[header-title]"></ng-content>

	</div>

	<ng-content select="[header-actions]"></ng-content>

</div>
<div class="header-fill"></div>
