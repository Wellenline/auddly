<div routerLink="/albums/{{ album.id }}" class="album-item">
	<img class="lazyload" style="width: 100px; height: 100px;" [lazyLoad]="album.picture || '/assets/logo.png'" />
	<div class="album-meta">
		<div class="album-title">{{ album.name }}</div>
		<div class="album-artist">{{ album.artist?.name }}</div>
	</div>

</div>
