<div class="player">
	<!-- (swipe)="onSwipe($event)"-->
	<div class="player-metadata" (click)="onPlaying()" queryParamsHandling="merge">
		<div class="player-metadata-image">
			<img style="width: 40px;" [src]="track?.album?.picture || '/assets/app-icon-text.png'" />
		</div>

		<div class="player-metadata-details">
			<div class="player-metadata-details-artist">
				{{ track.artist }}
			</div>

			<div class="player-metadata-details-name">
				{{ track.name }}
			</div>
		</div>

	</div>
	<div class="player-actions">
		<div class="player-actions-action" (click)="playerService.onPlayback()">
			<span class="material-icons-round">
				{{playing ? 'pause' : 'play_arrow' }}
			</span>

			<svg height="40" width="40">
				<circle class="progress-ring" cx="20" cy="20" r="19" stroke-width="2"
					[attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="radialProgress"
					fill-opacity="0" />
			</svg>

		</div>



	</div>

</div>
