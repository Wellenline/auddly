<div class="host" *ngIf="!hidden && track._id" [@slideUpDown]>
	<div class="player">
		<!-- (swipe)="onSwipe($event)"-->
		<div class="player-metadata" (click)="onPlaying()" queryParamsHandling="merge">
			<div class="player-metadata-image">
				<img style="width: 40px;" [src]="track?.album?.picture || '/assets/app-icon-text.png'" />
			</div>

			<div class="player-metadata-details">
				<h3>{{ track.name }}</h3>
				<p> {{ track.artist }}
				</p>

			</div>

		</div>
		<div class="player-actions">
			<button appRipple (click)="onLike($event)" class="like {{ track.liked ? 'active' : '' }}"><i
					class="ph-heart"></i>

			</button>

			<button appRipple (click)="controls = !controls" class="like "><i *ngIf="!controls" class="ph-caret-up"></i>
				<i *ngIf="controls" class="ph-caret-down"></i>

			</button>
			<!--div class="player-actions-action" (click)="playerService.onPlayback()">
			<span class="material-icons-round">
				{{playing ? 'pause' : 'play_arrow' }}
			</span>

			<svg height="40" width="40">
				<circle class="progress-ring" cx="20" cy="20" r="19" stroke-width="2"
					[attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="radialProgress"
					fill-opacity="0" />
			</svg>

		</div-->


		</div>

	</div>

	<div *ngIf="controls" class="player-el">


		<div class="progress">
			<div class="time">
				{{ currentTime | formatSeconds }}
			</div>

			<div class="slider">
				<app-slider [seekable]="!(buffering && playing)" [options]="{vertical: false, autoSize: false}"
					[buffer]="buffer" [value]="progress" (valueChange)="onProgress($event)">
				</app-slider>


				<app-loading [loading]="buffering && playing"></app-loading>
			</div>

			<div class="time">
				{{ (track.duration || 0) | formatSeconds }}
			</div>
		</div>


		<div class="controls">
			<button appRipple (click)="playerService.onShuffle()"
				class="small {{ playerService.shuffle ? 'active' : '' }}">
				<i class="ph-shuffle-simple"></i>

			</button>
			<button appRipple [disabled]="playerService.isFirst" (click)="playerService.onPrev()">
				<i class="ph-skip-back"></i>
			</button>
			<button appRipple class="playback" (click)="playerService.onPlayback()">
				<i class="ph-{{playing ? 'pause' : 'play' }}"></i>
			</button>
			<button appRipple [disabled]="playerService.isLast" (click)="playerService.onNext()">
				<i class="ph-skip-forward"></i>
			</button>
			<button appRipple (click)="playerService.onRepeat()"
				class="small {{ playerService.repeat ? 'active' : '' }}"><i class="ph-repeat"></i>

			</button>




		</div>
	</div>

</div>
