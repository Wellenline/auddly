<div class="themes">
	<div (click)="onToggle()" class="theme {{ themeService.theme === 'dark' ? 'active' : ''}}">
		<i class="feather-moon"></i> Dark
	</div>

	<div (click)="onToggle()" class="theme  {{ themeService.theme === 'light' ? 'active' : ''}}">
		<i class="feather-sun"></i> Light
	</div>
</div>
