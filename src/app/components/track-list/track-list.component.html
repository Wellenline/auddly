<div class="track {{ playerService.$track.getValue().id === track.id ? 'playing' : '' }}">
	<div class="image">
		<img class="lazyload" [lazyLoad]="track.album.picture || '/assets/logo.png'" />
	</div>
	<div (click)="onPlay($event)" class="details">
		<div>
			<div class="title">
				{{track.name}}
			</div>
			<div class="artist">
				{{track.artist}}
			</div>
		</div>
	</div>

	<div *ngIf="track.lossless" class="actions lossless" [attr.data-tooltip]="'Lossless'">
		<i class="feather feather-headphones"></i>
	</div>

	<div class="actons fav">
		<app-fav-button [track]="track"></app-fav-button>
	</div>


	<div class="actions">
		<app-track-options [track]="track"></app-track-options>
	</div>

	<div class="duration">
		{{track.duration | formatSeconds}}
	</div>



</div>
