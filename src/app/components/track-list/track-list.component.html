<div class="track {{ playerService.$track.getValue()._id === track._id ? 'playing' : '' }}"
	(click)="playerService.onPlay(track)">
	<div class="grid">
		<div class="width-auto@md">
			<img class="picture" defaultImage="/assets/logo.png" [lazyLoad]="track.album.picture" />
		</div>
		<div class="width-expand@md flex flex-middle">
			<div>
				<div class="title">
					{{track.name}}
				</div>
				<div class="artist">
					{{track.artist}}
				</div>
			</div>
		</div>
		<div class="width-auto@md flex flex-middle">
			{{track.duration | formatSeconds}}
		</div>

	</div>
</div>
