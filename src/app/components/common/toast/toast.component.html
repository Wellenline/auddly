<div class="notifications">


	<ng-container *ngFor="let message of toastService.queue; let i = index;">
		<div (click)="toastService.dismiss(i)" class="notification">
			<div class="close"><i class="feather-close"></i></div>
			<div class="message">{{message}}</div>
		</div>
	</ng-container>

</div>
