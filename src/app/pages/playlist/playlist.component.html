<section class="app-route">
	<div class="grid">
		<div class="width-expand@md">
			<div>
				<div class="app-page-title">{{playlist.name}}</div>
			</div>

		</div>
		<div class="width-auto@md">
			<button (click)="onPlayAll()" class="button action close action-outline flex flex-middle"> Play All
			</button>
		</div>
		<div class="width-auto@md ">
			<button (click)="onEdit()" class="button action action-outline flex flex-middle"> Edit Playlist
			</button>
		</div>

		<div class="width-auto@md ">
			<button (click)="onDelete()" class="button action close action-outline flex flex-middle">
				Delete Playlist
			</button>
		</div>
	</div>
	<app-track-list [track]="track" *ngFor="let track of playlist.tracks"></app-track-list>
</section>
