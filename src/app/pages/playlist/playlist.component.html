<section class="app-route">
	<div class="grid">
		<div class="width-expand@md flex flex-middle">
			<div>
				<div class="app-page-title">{{playlist.name}}</div>
			</div>

		</div>
		<div class="width-auto@md flex flex-middle">
			<button (click)="onPlayAll()" class="button action close default flex flex-middle">
				<i class="feather feather-play"></i> Play All
			</button>
		</div>
		<div class="width-auto@md flex flex-middle">
			<button class="button action default flex flex-middle"> Edit Playlist
			</button>
		</div>

		<div class="width-auto@md flex flex-middle">
			<button class="button action close default flex flex-middle">
				<i class="feather feather-trash"></i>
			</button>
		</div>
	</div>
	<app-track-list [track]="track" *ngFor="let track of playlist.tracks"></app-track-list>
</section>
