<section class="app-route">
	<div class="app-page-title">Albums</div>

	<infinite-scroll (scrolled)="onScroll()">
		<div class="grid">
			<div class="width-2@lg width-4@md width-6@sm" *ngFor="let album of albums">
				<app-album-list [album]="album"></app-album-list>

			</div>

		</div>

		<app-indicator [loading]="loading" message="Loading albums"></app-indicator>
	</infinite-scroll>

</section>
