<section class="app-route">
	<div class="app-page-title">Artists</div>
	<infinite-scroll (scrolled)="onScroll()">
		<div class="grid">
			<div class="width-2@lg width-4@md width-6@sm" *ngFor="let artist of artists">
				<app-artist-list [artist]="artist"></app-artist-list>

			</div>
		</div>
		<div class="flash primary" *ngIf="loading">
			Loading artists...
		</div>
	</infinite-scroll>
</section>
