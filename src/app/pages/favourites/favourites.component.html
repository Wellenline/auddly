<section class="app-route">
	<div class="grid">
		<div class="width-expand@md">
			<div>
				<div class="app-page-title">Favourites</div>
			</div>

		</div>
		<div class="width-auto@md ">
			<button (click)="onPlayAll()" class="button action-outline default flex flex-middle">
				Play All Tracks
			</button>
		</div>
	</div>
	<infinite-scroll (scrolled)="onScroll()">

		<app-track-list [track]="track" *ngFor="let track of tracks"></app-track-list>
		<app-indicator [loading]="loading" message="Loading tracks"></app-indicator>

	</infinite-scroll>
</section>
