<section class="app-route">
	<div class="inner-content">

		<div class="app-page-title">Search</div>
		<div class="p-10">


			<input (keyup)="onSearch($event)" [(ngModel)]="search" autocomplete="off" class="search-input" type="text"
				placeholder="Search Music, Albums, Tracks" />
		</div>

		<ng-container *ngIf="result.playlists.length > 0">

			<h3>Playlists</h3>

			<app-horizontal-scroll>
				<div *ngFor="let playlist of result.playlists">
					<app-playlist-list [playlist]="playlist"></app-playlist-list>

				</div>
			</app-horizontal-scroll>

		</ng-container>


		<ng-container *ngIf="result.artists.length > 0">

			<h3 routerLink="/artists">Artists</h3>

			<swiper [config]="config">
				<ng-container *ngFor="let artist of result.artists; ">
					<ng-template swiperSlide>
						<div routerLink="/artists/{{ artist.id }}" class="image-element artist">
							<img height="260" [src]="artist.picture" />
							<div class="overlay"></div>
							<div class="artist">
								{{ artist.name }}
							</div>
						</div>
					</ng-template>
				</ng-container>
			</swiper>

		</ng-container>

		<ng-container *ngIf="result.albums.length > 0">

			<h3 routerLink="/albums">Albums</h3>
			<swiper [config]="config">
				<ng-container *ngFor="let album of result.albums; ">
					<ng-template swiperSlide>
						<div routerLink="/albums/{{ album.id }}" class="image-element album">
							<img height="260" [src]="album.picture" />
							<div class="overlay"></div>
							<div class="album">
								{{ album.name }}
							</div>
						</div>
					</ng-template>
				</ng-container>
			</swiper>
		</ng-container>

		<ng-container *ngIf="result.tracks.length > 0">


			<div class="title-action">
				<h3>Tracks</h3>

				<div class="float-right">
					<button (click)="onPlayTracks()" class="button m-t-20 default action-outline"><i
							class="feather feather-play"></i>
						Play Tracks</button>
				</div>
			</div>

			<div class="grid ">
				<div class="width-3@lg width-4@md width-6@sm" *ngFor="let track of result.tracks">
					<app-track-list [track]="track"></app-track-list>
				</div>
			</div>

		</ng-container>
	</div>
</section>
