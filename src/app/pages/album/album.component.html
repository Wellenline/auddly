<section>
	<div class="album-header" [style.backgroundImage]="'url(' + album?.artist?.picture + ')'"></div>
	<div class="album-overlay"></div>

	<section class="app-route">
		<div class="album-meta">
			<div class="grid">
				<div class="width-auto@md flex flex-middle">
					<img class="album-picture lazyload" [lazyLoad]="album.picture || '/assets/logo.png'" />

				</div>

				<div class="width-expand@md flex flex-middle">
					<div>

						<div routerLink="/artists/{{album?.artist?.id}}" class="album-artist flex flex-middle">
							<img class="artist-picture lazyload"
								[lazyLoad]="album?.artist?.picture || '/assets/logo.png'" />
							{{ album?.artist?.name }}
						</div>
						<div class="album-title">{{ album.name }}</div>
						<div class="text-white">{{ tracks.length }} Songs</div>
						<button (click)="onPlayAlbum()" class="button m-t-20 default action-outline"><i
								class="feather feather-play"></i>
							Play Album</button>
					</div>
				</div>
			</div>

		</div>

		<app-track-list [track]="track" *ngFor="let track of tracks"></app-track-list>
	</section>
</section>
