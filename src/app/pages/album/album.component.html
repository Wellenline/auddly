<section class="app-route">
	<app-background [image]="album.picture"></app-background>

	<section class="inner-content">
		<div class="album-meta">
			<div class="picture">
				<img class="album-picture lazyload" [lazyLoad]="album.picture || '/assets/logo.png'" />

			</div>

			<div class="details">
				<div routerLink="/artists/{{album?.artist?.id}}" class="album-artist">
					<img class="artist-picture lazyload" [lazyLoad]="album?.artist?.picture || '/assets/logo.png'" />
					{{ album?.artist?.name }}
				</div>

				<div class="album-title">{{ album.name }}</div>
				<div class="text-white">{{ tracks.length }} Songs</div>
				<button (click)="onPlayAlbum()" class="button m-t-20 default action-outline"><i
						class="feather feather-play"></i>
					Play Album</button>
			</div>
