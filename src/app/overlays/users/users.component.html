<app-header [sticky]="true" [back]="true" [transparent]="true">
	<div header-back (click)="modalComponent.onClose()">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
			stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
			class="ai ai-ArrowLeft">
			<path d="M11 5l-7 7 7 7" />
			<path d="M4 12h16" />
		</svg>
	</div>
	<div header-title>
		Users
	</div>
	<div header-actions class="actions">


		<button (click)="onCreate()" class="button">
			Add User <i class="ph-user-plus"></i>


		</button>
	</div>
</app-header>




<div class="card no-padding m-t-20">


	<table class="table">
		<thead>
			<tr>
				<th>
					Name
				</th>
				<th>
					Role
				</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users.data">
				<td class="cell" data-heading="Name">
					<a (click)="onEditUser(user._id)">
						<app-avatar [picture]="user.picture" [name]="user.first_name" [width]="50" [height]="50">
						</app-avatar>
						<div>
							{{ user.first_name }} {{ user.last_name }}
							<div class="text-meta">{{ user.updated_at | date: 'medium' }}</div>
						</div>

					</a>

				</td>
				<td class="cell" data-heading="Role">
					<div class="badge info">{{ user?.role?.name }}
					</div>
				</td>
			</tr>

		</tbody>
	</table>
</div>

<app-loading [absolute]="true" [loading]="loading"></app-loading>
